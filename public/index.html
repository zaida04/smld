<form action="/b/create" method="POST">
	<label for="target">Target</label><br>
	<input type="text" id="target" name="target" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" title="A domain that ends with a TLD (.com, .net) Ex. yahoo.com or www.yahoo.com or https://www.yahoo.com" required><br>
	<input type="submit" value="Submit">
  </form>
